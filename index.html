<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background">
        <div id="hotspot">
            <img src="assets/IMG_9427.png" alt="Interactive Circle">
        </div>
    </div>
    <img id="walker" src="walking-frames/Layer_0000.png" alt="Walking Character">
    
    <div id="modal" class="hidden">
        <div id="modal-content">
            <img id="modal-image" src="" alt="Info Panel">
            <img id="modal-close" class="modal-btn" src="assets/close-button.png">
            <img id="modal-prev" class="modal-btn" src="assets/left-arrow-button.png">
            <img id="modal-next" class="modal-btn" src="assets/right-arrow-button.png">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
