<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edu-Animate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="loading">
    
    <div id="loading-screen">
            <img id="loading-image" src="assets/loading/loading-0.png" alt="Loading..." >
        </div>
    </div>
    <div id="background">
        <div class="hotspot active hotspot-dust">
            <img src="assets/callouts/IMG_dust.PNG" alt="Decorative Circle">
        </div>

        <div class="hotspot active hotspot-web">
            <img src="assets/callouts/IMG_web.PNG" alt="Decorative Circle">
        </div>
        <div class="hotspot active hotspot-fish">
            <img src="assets/callouts/IMG_fish.PNG" alt="Decorative Circle">
        </div>
        <div id="hotspot" class="hotspot active hotspot-bread">
            <img src="assets/callouts/IMG_bread.PNG" alt="Interactive Circle">
        </div>
        <div class="hotspot active hotspot-carrot">
            <img src="assets/callouts/IMG_carrot.PNG" alt="Decorative Circle">
        </div>
        <div class="hotspot active hotspot-bee">
            <img src="assets/callouts/IMG_bee.PNG" alt="Decorative Circle">
        </div>
        <div class="hotspot active hotspot-leaf">
            <img src="assets/callouts/IMG_leaf.PNG">
        </div>
        <div class="hotspot active hotspot-lizard">
            <img src="assets/callouts/IMG_lizard.PNG">
        </div>
        <div class="hotspot active hotspot-egg">
            <img src="assets/callouts/IMG_egg.PNG">
        </div>
        <div class="hotspot active hotspot-hair">
            <img src="assets/callouts/IMG_hair.PNG" alt="Decorative Circle">
        </div>
        <div class="hotspot active hotspot-wood">
            <img src="assets/callouts/IMG_wood.PNG" alt="Decorative Circle">
        </div>
        <div class="hotspot active hotspot-cube">
            <img src="assets/callouts/IMG_cube.PNG" alt="Decorative Circle">
        </div>
        <div class="hotspot active hotspot-cockroach">
            <img src="assets/callouts/IMG_cockroach.PNG" alt="Decorative Circle">
        </div>
    </div>

    <img id="walker" src="walking-frames/Layer_00.png" alt="Walking Character">

    <div id="modal" class="hidden">
        <div id="modal-content">
            <img id="modal-image" src="" alt="Info Panel">
            <img id="modal-close" class="modal-btn" src="assets/close-button.png">
            <img id="modal-prev" class="modal-btn" src="assets/left-arrow-button.png">
            <img id="modal-next" class="modal-btn" src="assets/right-arrow-button.png">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
